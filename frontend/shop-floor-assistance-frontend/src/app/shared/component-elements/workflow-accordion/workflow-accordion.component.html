<div class="min-w-[300px] min-h-[200px]">
    <ng-container *ngIf="orderExists; else noOrder">
        <ng-container *ngIf="order.workflows.length > 0; else noWorkflows">
            <mat-accordion>
                <!-- Existing Workflows -->
                <mat-expansion-panel *ngFor="let workflow of order.workflows; let i = index; trackBy: trackByIndex"
                    [expanded]="expandedPanels[i]" [disabled]="isAnyWorkflowInEditMode()">

                    <mat-expansion-panel-header (click)="!isAnyWorkflowInEditMode() && selectWorkflow(i)"
                        [ngClass]="{'expanded-header': expandedPanels[i], 'collapsed-header': !expandedPanels[i]}">
                        <mat-panel-title>
                            {{ workflow.name }}
                        </mat-panel-title>

                        <!-- Icons for Edit, Delete, Done -->
                        <div class="header-icons">
                            <button mat-icon-button (click)="toggleEditMode(i, $event)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button (click)="deleteWorkflow(i, $event)">
                                <mat-icon>delete</mat-icon>
                            </button>

                            <button mat-icon-button class="done-all" (click)="$event.stopPropagation()">
                                <mat-icon>done_all</mat-icon>
                            </button>
                        </div>
                    </mat-expansion-panel-header>

                    <div class="expansion-panel-content">
                        <p>{{ workflow.description }}</p>
                    </div>
                </mat-expansion-panel>

                <!-- New Workflow Expansion Panel -->
                <mat-expansion-panel [expanded]="expandedPanels[order.workflows.length]" class="new-workflow-panel">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <input class="edit-field" placeholder="Enter Workflow Name" [(ngModel)]="newWorkflow.name"
                                (blur)="addNewWorkflow()">
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="expansion-panel-content">
                        <textarea class="edit-textarea" placeholder="Enter Workflow Description"
                            [(ngModel)]="newWorkflow.description" aria-label="New Workflow Description"
                            (blur)="addNewWorkflow()"></textarea>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </ng-container>
    </ng-container>
    <ng-template #noWorkflows>
        <h1 class="font-bold text-red-600 text-lg">There are no workflows in the specified order!</h1>
    </ng-template>
    <ng-template #noOrder>
        <h1>The specified order could not be found!</h1>
    </ng-template>
</div>
