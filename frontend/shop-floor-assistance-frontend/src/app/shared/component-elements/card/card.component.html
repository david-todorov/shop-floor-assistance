<!-- Angular Material Card Component with outlined appearance -->
<mat-card appearance="outlined">

  <!-- Card title section, styled with text-center and margin-bottom -->
  <div class="card-title text-center mb-4">
    <!-- Placeholder for projected content with the class "card-title" -->
    <ng-content select=".card-title"></ng-content>
  </div>

  <!-- Main content section of the card -->
  <mat-card-content>
    <!-- Placeholder for projected content with the class "card-content" -->
    <ng-content select=".card-content"></ng-content>
  </mat-card-content>

</mat-card>
