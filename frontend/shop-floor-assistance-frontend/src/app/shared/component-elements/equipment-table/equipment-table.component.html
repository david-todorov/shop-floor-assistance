<!-- Search input field container -->
<div class="w-full flex justify-center mt-2">
    <!-- Input field for searching/filtering the table -->
    <input 
        class="input-field search-field w-full" 
        placeholder="Search..." 
        (keyup)="applyFilter($event)">
</div>

<!-- Container for the table displaying equipment data -->
<div class="w-4/5 mt-5 mx-auto container">
    <!-- Angular Material table with dataSource and sorting enabled -->
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Column: Radio Button for selecting equipment -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> Select Equipment </th>
            <td mat-cell *matCellDef="let Equipment">
                <!-- Radio button to select an equipment item -->
                <mat-radio-button (change)="onRadioChange(Equipment)"></mat-radio-button>
            </td>
        </ng-container>

        <!-- Column: Equipment Number -->
        <ng-container matColumnDef="Equipment No.">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Equipment No. </th>
            <td mat-cell *matCellDef="let equipment"> {{equipment.equipmentNumber}} </td>
        </ng-container>

        <!-- Column: Equipment Name -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let equipment"> {{equipment.name}} </td>
        </ng-container>

        <!-- Column: Equipment Description -->
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let equipment"> {{equipment.description}} </td>
        </ng-container>

        <!-- Column: Equipment Type -->
        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let equipment"> {{equipment.type}} </td>
        </ng-container>

        <!-- Header row for the table -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <!-- Data rows for the table -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator (currently commented out) -->
    <!-- Uncomment to enable pagination for the table -->
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator> -->
</div>
