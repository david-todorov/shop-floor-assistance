<div class="w-full  flex justify-center mt-2">
    <input class="input-field search-field  w-full" placeholder="Search..." (keyup)="applyFilter($event)">
</div>
<div class="w-4/5 mt-5 mx-auto container">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Radio Button Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef > Select Equipment</th>
            <td mat-cell *matCellDef="let Equipment">
                <mat-radio-button (change)="onRadioChange(Equipment)"></mat-radio-button>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Equipment No.">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Equipment No. </th>
            <td mat-cell *matCellDef="let equipment"> {{equipment.equipmentNumber}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
            <td mat-cell *matCellDef="let equipment"> {{equipment.name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Description </th>
            <td mat-cell *matCellDef="let equipment"> {{equipment.description}} </td>
        </ng-container>

        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Type </th>
            <td mat-cell *matCellDef="let equipment"> {{equipment.type}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator> -->
</div>
