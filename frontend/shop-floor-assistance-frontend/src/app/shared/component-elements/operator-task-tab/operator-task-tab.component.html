<div class="w-full">
    <mat-tab-group mat-align-tabs="start" mat-stretch-tabs="true" 
         [(selectedIndex)]="taskIndex" (selectedIndexChange)="onTaskSelected($event)">
        @for(task of tasks; track $index) {
    <mat-tab>
        <ng-template mat-tab-label>
            <div [id]="'task-'+$index" class="drag-list" cdkDropList cdkDropListOrientation="horizontal" 
            [cdkDropListDisabled]="true">
                <div class="drag-box flex flex-row items-center">
                    <span class="mx-4 px- pt-1 text-lg">{{ task.name }}</span>
                </div>
            </div>
        </ng-template>
        <div class="p-4">
            <p class="text-primary m-2 text-lg underline">Description:</p>
            <p class="m-2">{{ task.description }}</p>
        </div>
        <div class="m-4 p-2 overflow-hidden border">
            <app-operator-item-accordion 
                [order]="order"
                [workflowIndex]="workflowIndex"
                [taskIndex]="$index">
            </app-operator-item-accordion>
        </div>
    </mat-tab>
}
    </mat-tab-group>
</div>
