<div class="w-full  flex justify-center mt-2">
    <input class="input-field search-field  w-full" placeholder="Search..." (keyup)="applyFilter($event)">
</div>
<div class="w-4/5 mt-5 mx-auto container">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Select -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef > Select Product</th>
            <td mat-cell *matCellDef="let Product">
                <mat-radio-button (change)="onRadioChange(Product)"></mat-radio-button>
            </td>
        </ng-container>

        <!-- Number Column -->
        <ng-container matColumnDef="Product No.">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Product No. </th>
            <td mat-cell *matCellDef="let product"> {{product.number}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Description </th>
            <td mat-cell *matCellDef="let product"> {{product.description}} </td>
        </ng-container>

        <!-- Language Column -->
        <ng-container matColumnDef="Language">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Language </th>
            <td mat-cell *matCellDef="let product"> {{product.language}} </td>
        </ng-container>

        <!-- Country Column -->
        <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Country </th>
            <td mat-cell *matCellDef="let product"> {{product.country}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator> -->
</div>
