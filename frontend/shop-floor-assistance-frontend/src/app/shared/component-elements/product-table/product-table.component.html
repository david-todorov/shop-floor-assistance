<!-- Search input field container -->
<div class="w-full flex justify-center mt-2">
    <!-- Input field for filtering the table based on user input -->
    <input 
        class="input-field search-field w-full" 
        placeholder="Search..." 
        (keyup)="applyFilter($event)">
</div>

<!-- Container for the table displaying products -->
<div class="w-4/5 mt-5 mx-auto container">
    <!-- Angular Material table with dataSource and sorting enabled -->
    <table mat-table [dataSource]="dataSource" matSort>
        
        <!-- Column: Radio Button for selecting a product -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> Select Product </th>
            <td mat-cell *matCellDef="let Product">
                <mat-radio-button (change)="onRadioChange(Product)"></mat-radio-button>
            </td>
        </ng-container>

        <!-- Column: Product Number -->
        <ng-container matColumnDef="Product No.">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product No. </th>
            <td mat-cell *matCellDef="let product"> {{product.productNumber}} </td>
        </ng-container>

        <!-- Column: Product Name -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <!-- Column: Product Type -->
        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let product"> {{product.type}} </td>
        </ng-container>

        <!-- Column: Product Description -->
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let product"> {{product.description}} </td>
        </ng-container>

        <!-- Column: Product Language -->
        <ng-container matColumnDef="Language">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
            <td mat-cell *matCellDef="let product"> {{product.language}} </td>
        </ng-container>

        <!-- Column: Product Country -->
        <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let product"> {{product.country}} </td>
        </ng-container>

        <!-- Column: Package Size -->
        <ng-container matColumnDef="Package Size">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Package Size </th>
            <td mat-cell *matCellDef="let product"> {{product.packageSize}} </td>
        </ng-container>

        <!-- Column: Package Type -->
        <ng-container matColumnDef="Package Type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Package Type </th>
            <td mat-cell *matCellDef="let product"> {{product.packageType}} </td>
        </ng-container>

        <!-- Table Header and Data Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator (commented out) -->
    <!-- Uncomment to enable pagination for the table -->
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator> -->
</div>
