<!-- Container for the button -->
<div id="button" class="button-div">
    <!-- Angular Material raised button -->
    <button 
        mat-raised-button 
        type="button" 
        class="btn" 
        [disabled]="disabled" 
        (click)="onClickButton($event)">
        {{ label }} <!-- Display the button label passed via the Input property -->
    </button>
</div>
