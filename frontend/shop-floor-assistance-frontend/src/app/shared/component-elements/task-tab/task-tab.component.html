<div class="w-full">
    <mat-tab-group>
        <mat-tab *ngFor="let task of getTasksForSelectedWorkflow(); let i = index">
            <ng-template mat-tab-label>
                <span>{{ task.name }}</span>
            </ng-template>
            <div class="p-4">
                {{ task.description }}
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
