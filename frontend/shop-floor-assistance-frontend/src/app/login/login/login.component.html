<div class="main-container">
    <mat-card class="login-card">
        <div class="logo-login">
            <img src="assets/logo.jpg" alt="Uhlmann Logo" class="company-logo">
            <mat-card-header>
                <mat-card-title>
                    <h2>Welcome to the Assistance Data Space</h2>
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="form-group" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Enter username" title="Username" type="text" id="username"
                            [(ngModel)]="username" name="username" required />
                    </mat-form-field>

                    <mat-form-field class="form-group" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter password" title="Password" type="password" id="password"
                            [(ngModel)]="password" name="password" required />
                    </mat-form-field>

                    <button mat-raised-button class="custom-button" color="primary" type="submit">Login</button>
                </form>

                <div class="error-message" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>
            </mat-card-content>
        </div>
    </mat-card>
</div>
