<div class="side-panel">
    <!-- Content for the side panel -->
    Side Panel Content
</div>

<div class="main-content">
    <mat-tab-group [(selectedIndex)]="selectedIndex">
        <mat-tab *ngFor="let tab of tabs; let i = index" [label]="tab.label">
            <!-- Content for the tab -->
            <div *ngFor="let item of tab.items">
                <mat-form-field>
                    <input matInput placeholder="Item">
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" (click)="addItem(i)">Add Item</button>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <button mat-icon-button (click)="addTab($event)">
                    <mat-icon>add</mat-icon>
                    Add Tab
                </button>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
