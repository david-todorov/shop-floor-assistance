<span class="text-2xl font-semibold mb-3 ml-8"> Product Workspace</span>
<div class="flex justify-end items-center pr-6 pt-4">
    <button mat-raised-button
            matTooltip="Back to HomePage"
            aria-label="Return to homepage"
            (click)="confirmHome()"
            class="underline text-blue-500 hover:text-blue-700 text-lg">
        Back to Homepage
    </button>
</div>


<div class="  mx-auto w-4/5 ">
    <app-product-table (onClick)="productSelected($event)" [Product]="loadedProduct"></app-product-table>
</div>
<div class="w-7/12 mx-auto  mt-6  flex justify-around">
    <div class="w-7/12 mx-4">
        <app-button (onClick)="resolveButtonClick($event, 'edit')" [disabled]="editDisabled"
            [label]="editBtnLabel"></app-button>
    </div>

    <div class="w-7/12 mx-4">
        <app-button (onClick)="resolveButtonClick($event, 'delete')" [disabled]="deleteDisabled"
            [label]="deleteBtnLabel"></app-button>
    </div>
    
    <div class="w-7/12 mx-4">
        <app-button (onClick)="resolveButtonClick($event, 'create')" [disabled]="createDisabled"
            [label]="createBtnLabel"></app-button>
    </div>

</div>
