<div class="grid grid-rows-3 h-screen m-5">
    <div class="row-span-1 w-full   p-4 flex">
        <div class="  w-1/3 h-full ">
            @if(order){
                <table class=" table-auto min-w-full ">
                    <tbody >
                        <tr>
                            <td class="field">Name:</td>
                            <td class="value">{{order.name}}</td>
                        </tr>
                        <tr>
                            <td class="field">Order number:</td>
                            <td class="value">{{order.orderNumber}}</td>
                        </tr>
                        <tr>
                            <td class="field">Description:</td>
                            <td class="value">{{order.shortDescription}}</td>
                        </tr>
                    </tbody>
                </table>
            }
        </div>
        <div class="suggestion-box flex-grow rounded-lg h-full border-2 border-blue-500 mx-4 overflow-auto">
            <p>Content goes here...</p>
            <p>Content goes here...</p>
            <p>Content goes here...</p>
            
        </div>
    </div>


    
    <div class="row-span-2 grid grid-cols-3">
        <div class="col-span-1 w-full h-full border border-gray-500">
            <app-editor-accordion (onClick)="updateOrder($event)" [order]="order"></app-editor-accordion>
        </div>
        <div class="col-span-2 w-full h-full border border-gray-500">
            Third Div
        </div>
    </div>
</div>
