<mat-accordion>
  <mat-expansion-panel *ngFor="let item of task.items" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <app-checkbox [label]="item.name"></app-checkbox>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ item.longDescription }}</p>
    <p>Time Required: {{ item.timeRequired ? item.timeRequired + ' minutes' : 'N/A' }}</p>
  </mat-expansion-panel>
</mat-accordion>
